<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<th:block th:include="common/header"></th:block>
	<div class="content-wrap">
	<h2>공지사항 작성하기</h2>
		<form action="/news/noticeWrite" method="get">
			<div class="notice-list">
				<table border=1>
					<tr>
						<th style="width:10%">글 제목</th>
						<td style="width:90%"><input type="text" name="title" style="width:95%" th:value="${notice.title}"></td>
					</tr>
					<tr>
						<th>내용</th>
						<td><textarea name="content" style="width:95%;" th:text="${notice.content}"></textarea></td>
					</tr>
					
					<tr>
						<td colspan="2">
							<button type="submit" class="btn">공지사항 등록</button>
						</td>
					</tr>
				</table>
			</div>
		</form>
	 </div>
</body>
</html>
