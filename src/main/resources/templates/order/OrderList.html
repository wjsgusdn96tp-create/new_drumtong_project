<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주문내역</title>
    <link rel="stylesheet" href="/DrumtongCss/default.css">
    <link rel="stylesheet" href="/DrumtongCss/orderlist.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
   <th:block th:include="/common/header"></th:block>
    
    
    <div class="order-namebox">주문내역</div>
	
        <div class="order-mainbox">
        		<div class="order-toplistbox">
	                <div class= "order-orderlistbox" th:each="orderList : ${orderList}">
	                	<div class="orderList-box" >
	                		<span class="orderList-num" th:text="${orderList.orderNo}"></span>
	                		<span class="orderList-num" th:text="${orderList.enrollDate}"></span>
	                		<span class="orderList-num" th:text="${orderList.shopName}"></span>
	                	</div>
            <ul class= "order-orderuibox">
                <li class="order-libox" th:each="detail : ${orderList.detailsList}">
	                    <div class="order-contentbox" th:if="${detail.productTitle == 'drink'}">
	                        <div class="order-imgbox"><img src="img/로고 (1) 1.svg" alt=""></div>
	                        <div class="order-infobox">
	                            <div class="order-infomid">
	                                <div class="order-infoname" th:text="${detail.productName}"></div>
	                                <div class="order-infocountbox">
	                                    <span class="order-infocount" th:text="${detail.count}"></span><span>개</span>
	                                </div>
	                            </div>
	                            <div class="detail-box">
	                                <div class="orderdetail-option1">
	                                    <span class="size">사이즈 : </span><span class="size-count" th:text="${detail.cupSize}">L</span>
	                                    <span class="cup">컵 : </span><span class="cup-type" th:text="${detail.cupChoice}">매장</span>
	                                </div>
	                                <div class="orderdetail-option2">
	                                    <span class="shot">샷추가 : </span><span class="shot-count" th:text="${detail.cupShot}">2</span>
	                                    <span class="cream">휘핑크림 : </span><span class="cream-type" th:text="${detail.cupCream}">O</span>
	                                </div>
	                            </div>
	                            <div class="order-infobottom">
	                                <div class="order-pricebox">
	                                    <span class="order-price" th:text="${detail.pay}"></span><span>원</span>
	                                </div>
	                            </div>
	                        </div>
	                    </div>
	                    <div class="order-contentbox" th:if="${detail.productTitle == 'dessert'}">
	                        <div class="order-imgbox"><img src="img/로고 (1) 1.svg" alt=""></div>
	                        <div class="order-infobox">
	                            <div class="order-infomid">
	                                <div class="order-infoname" th:text="${detail.productName}"></div>
	                                <div class="order-infocountbox">
	                                    <span class="order-infocount">1</span><span>개</span>
	                                </div>
	                            </div>
	                            <div class="order-infobottom2">
	                                <div class="order-pricebox">
	                                    <span class="order-price" th:text="${detail.pay}"></span><span>원</span>
	                                </div>
	                            </div>
	                        </div>
	                    </div>
	                    <div class="order-contentbox" th:if="${detail.productTitle == 'goods'}">
	                        <div class="order-imgbox"><img src="img/로고 (1) 1.svg" alt=""></div>
	                        <div class="order-infobox">
	                            <div class="order-infomid">
	                                <div class="order-infoname" th:text="${detail.productName}"></div>
	                                <div class="order-infocountbox">
	                                    <span class="order-infocount">1</span><span>개</span>
	                                </div>
	                            </div>
	                            <div class="order-infobottom2">
	                                <div class="order-pricebox">
	                                    <span class="order-price" th:text="${detail.pay}"></span><span>원</span>
	                                </div>
	                            </div>
	                        </div>
	                    </div>
                </li>
            </ul>
        		</div>
	           </div>
            
        </div>

    <th:block th:include="common/footer"></th:block>
    <script></script>
    
    
</body>
</html>
