<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script src="/DrumtongJs/sweetalert.min.js"></script>
	<script th:inline="javascript">
		const title =[[${title}]];
		const msg = [[${text}]];
		const icon = [[${icon}]];
		const loc = [[${loc}]];
		swal({
			title : title,
			text : msg,
			icon : icon
		}).then(function(){
			location.href = loc;
		});
	</script>
</body>
</html>
