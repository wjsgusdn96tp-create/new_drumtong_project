<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://fonts.googleapis.com/css2?family=Material+Icons+Outlined" rel="stylesheet">
<link rel="stylesheet" href="/DrumtongCss/membershipPage.css">
</head>
<body>
	<th:block th:include="common/header"></th:block>
	<!-- membership Page -->
	<main class="content">
    	<section class="section">
    		<div class="main-title">
      			<h3>MemberShip</h3>
    		</div>
    		<div class="img-box">
      			<img src="/img/cafe.png">
    		</div>
    		<!-- 멤버쉽 카드 3개를 가로로 배치할 부모 div -->
    		<div class="content-box" style="display: flex; justify-content: space-around; gap: 20px;">
    		
      			<!-- Robusta 멤버쉽 카드 -->
      			<div class="membership-card" th:object="${list[0]}">
        			<div class="title-text">
          				<p class="text" th:text="'연간 구독료 ' + *{membershipPrice} + '원'"></p>
        			</div>
        			<!-- 이미지 box -->
        			<div class="img">
          				<img src="/img/Robusta.png">
          				<div class="introduction">
            				<span class="material-icons-outlined">coffee_maker</span>
            				<p class="title" th:text="*{membershipGrade} + ' Grade MemberShip'"></p>
            				<p th:text="'매 음료 주문 시 상시 ' + *{percent} + '% 할인'"></p>
          				</div>
        			</div>
        			<!-- 구매 버튼 -->
        			<div class="limk-box">
        				<button class="btn-primary btn-buy"
        					th:data-grade="*{membershipGrade}"
        					th:data-price="*{membershipPrice}"
        					th:data-level="*{membershipLevel}"
        					th:data-logged-in="${session.member != null}"
        					> 맴버쉽 구매하러 가기 
            				<span class="material-icons-outlined">arrow_forward</span>
          				</button>
        			</div>
      			</div>

      			<!-- Arabica 멤버쉽 카드 -->
      			<div class="membership-card" th:object="${list[1]}">
        			<div class="title-text">
          				<p class="text" th:text="'연간 구독료 ' + *{membershipPrice} + '원'"></p>
        			</div>
        			<!-- 이미지 box -->
 		       		<div class="img">
          				<img src="/img/Arabica.png">
          				<div class="introduction">
            				<span class="material-icons-outlined">coffee_maker</span>
            				<p class="title" th:text="*{membershipGrade} + ' Grade MemberShip'"></p>
            				<p th:text="'매 음료 주문 시 상시 ' + *{percent} + '% 할인'"></p>
          				</div>
        			</div>
        			<!-- 구매 버튼 -->
        			<div class="limk-box">
        				<button class="btn-primary btn-buy"
        				    th:data-grade="*{membershipGrade}"
        					th:data-price="*{membershipPrice}"
        					th:data-level="*{membershipLevel}"
        					th:data-logged-in="${session.member != null}"
        					> 맴버쉽 구매하러 가기 
            				<span class="material-icons-outlined">arrow_forward</span>
          				</button>
        			</div>
      			</div>

      			<!-- Excelsa 멤버쉽 카드 -->
      			<div class="membership-card" th:object="${list[2]}">
        			<div class="title-text">
          				<p class="text" th:text="'연간 구독료 ' + *{membershipPrice} + '원'"></p>
        			</div>
        			<!-- 이미지 box -->
        			<div class="img">
          				<img src="/img/Excelsa.png">
          				<div class="introduction">
            				<span class="material-icons-outlined">coffee_maker</span>
            				<p class="title" th:text="*{membershipGrade} + ' Grade MemberShip'"></p>
            				<p th:text="'매 음료 주문 시 상시 ' + *{percent} + '% 할인'"></p>
          				</div>
        			</div>
        			<!-- 구매 버튼 -->
        			<div class="limk-box">
        				<button class="btn-primary btn-buy"
        				    th:data-grade="*{membershipGrade}"
        					th:data-price="*{membershipPrice}"
        					th:data-level="*{membershipLevel}"
        					th:data-logged-in="${session.member != null}"
        					> 맴버쉽 구매하러 가기 
            				<span class="material-icons-outlined">arrow_forward</span>
          				</button>
        			</div>
      			</div>
      		<!-- content-box 끝 -->	
    		</div>
    	</section>
	</main>
	<!-- 로그인 한 회원 정보 -->
	<form id="memberInfo" style="display:none">
  		<input type="hidden" id="memberEmail" name="memberEmail" th:value="${session.member != null ? session.member.memberEmail : ''}">
  		<input type="hidden" id="memberName"  name="memberName" th:value="${session.member != null ? session.member.memberNickname : ''}">
	</form>
	<script src="https://cdn.iamport.kr/v1/iamport.js"></script>
	<script>
		// 결제창 띄어주는 js함수
		function pad2(n){ return n.toString().padStart(2,'0'); }
	  	function uid(){
	    	const d=new Date();
	    	return d.getFullYear().toString()
	      	+ pad2(d.getMonth()+1)+pad2(d.getDate())
	      	+ pad2(d.getHours())+pad2(d.getMinutes())+pad2(d.getSeconds());
	  	} 

	  	$(".btn-buy").on("click", function() {
	    	const grade    = $(this).data("grade");
	    	const price    = $(this).data("price");
	    	const level    = $(this).data("level");
	    	const loggedIn = $(this).data("loggedIn");
	    	const buyerEmail = $("#memberEmail").val();
	    	const buyerName = $("#memberName").val();
	    	if (!loggedIn) {
	      		window.location.href = "/membershipRecode/requireLogin";
	      		return;
	    	}
	    	IMP.init("imp16665102");
	    	IMP.request_pay({
	      		channelKey   : "channel-key-f2d4efff-b000-454d-b14d-0674dad2f6e5",
	      		pay_method   : "card",
	      		merchant_uid : "order_no_" + uid(),
	      		name         : "멤버쉽 구매 (" + grade + ")",
	      		amount       : price,
			    buyer_email: buyerEmail,
			    buyer_name: buyerName
	    	},function(rsp){
	      		if(!rsp.success){
	        		alert("결제 실패: " + rsp.error_msg);
	        		return;
	      		}
	      		alert("결제 성공하였습니다");
	      		
	      		// 서버가 세션으로 닉네임 주입, level만 전달
	      		$.post("/membershipRecode/insert", {membershiprecodeMemberNo: level})
	       		.done(function(resp){
	         		window.location.href = "redirect:/";
	       		})
	       		.fail(function(){
	         		alert("DB 저장 실패");
	       		});
	    	});
	  	});
	</script>
	<th:block th:include="common/footer"></th:block>
</body>
</html>
