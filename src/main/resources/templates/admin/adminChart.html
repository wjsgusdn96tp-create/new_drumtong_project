<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	.title{
	
	}
</style>

<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.css">
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.min.js"></script>
</head>
<body>

<th:block th:include="common/header"></th:block>
	<div class="content-wrap">
		<div class="title"><h3>매출현황(금액)</h3></div>
		<div id="paychart" style="height: 250px;"></div>
		
		<div class="title"><h3>매출현황(잔)</h3></div>
		<div id="countchart" style="height: 250px;"></div>
		
		<div class="title"><h3>매장별 매출현황</h3></div>
		<div id="barchart" style="height: 250px;"></div>
	</div>


	<th:block th:include="common/footer"></th:block>
<script th:inline="javascript">
const orderListCount = [[${orderListCount}]];
console.log(orderListCount);



new Morris.Line({
	  // ID of the element in which to draw the chart.
	  element: 'paychart',
	  // Chart data records -- each entry in this array corresponds to a point on
	  // the chart.
	  data: [
	    { year: '2025', value: 20 },
	    { year: '2024', value: 10 },
	    { year: '2023', value: 5 },
	    { year: '2022', value: 5 },
	    { year: '2021', value: 20 }
	  ],
	  // The name of the data record attribute that contains x-values.
	  xkey: 'year',
	  // A list of names of data record attributes that contain y-values.
	  ykeys: ['value'],
	  // Labels for the ykeys -- will be displayed when you hover over the
	  // chart.
	  labels: ['Value']
	});
	
new Morris.Line({
	  // ID of the element in which to draw the chart.
	  element: 'countchart',
	  // Chart data records -- each entry in this array corresponds to a point on
	  // the chart.
	  data: [
	    { year: '2008', value: 20 },
	    { year: '2009', value: 10 },
	    { year: '2010', value: 5 },
	    { year: '2011', value: 5 },
	    { year: '2012', value: 20 }
	  ],
	  // The name of the data record attribute that contains x-values.
	  xkey: 'year',
	  // A list of names of data record attributes that contain y-values.
	  ykeys: ['value'],
	  // Labels for the ykeys -- will be displayed when you hover over the
	  // chart.
	  labels: ['Value']
	});
	
new Morris.Bar({
	  // ID of the element in which to draw the chart.
	  element: 'barchart',
	  // Chart data records -- each entry in this array corresponds to a point on
	  // the chart.
	  data: [
	    { year: '2008', value: 20 },
	    { year: '2009', value: 10 },
	    { year: '2010', value: 5 },
	    { year: '2011', value: 5 },
	    { year: '2012', value: 20 }
	  ],
	  // The name of the data record attribute that contains x-values.
	  xkey: 'year',
	  // A list of names of data record attributes that contain y-values.
	  ykeys: ['value'],
	  // Labels for the ykeys -- will be displayed when you hover over the
	  // chart.
	  labels: ['Value']
	});
</script>
</body>
</html>
