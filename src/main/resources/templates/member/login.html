<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="/DrumtongCss/login.css">
</head>
<body>
	<th:block th:include="common/header"></th:block>
    <!-- login page -->
    <h1 style="margin-top:50px;">Sing In</h1>
    <main class="content">
    	<div class="content-web" style="height:700px;">    	
    	<section class="section" >	
    		<div class="login-box">
        		<h3>Welcome! Drum Tong 에 오신 것을 환영합니다.</h3>
            	<form action="/member/login" method="post" id="login-frm">
                	<!-- 이메일 입력 -->
                	<div class="email-input">
                    	<p>이메일 <span style="color: red;">*</span></p>
                    	<input type="email" name="memberEmail" placeholder="이메일을 입력하세요 *">
                	</div>
                	<!-- 비밀번호 입력 -->
                	<div class="password-input">
                    	<p>비밀번호 <span style="color: red;">*</span></p>
                    	<input type="password" name="memberPw" placeholder="비밀번호를 입력하세요 *">
                	</div>
                	<div class="search-password">
                    	<a href="/member/passwordResetFrm" id="password-event">비밀번호를 잊으셨나요?</a>
                	</div>
                	<!-- 로그인/회원가입 -->
                	<div class="login-btn">
                    	<input type="submit" id="login-event" value="로그인">
                	</div>
            		<div class="join-btn" id="join-event">
            			<a href="/member/joinFrm" id="join-text">회원가입</a>
            		</div>
            	</form>
            	<!-- 로그인 box footer 이미지 -->
            	<div class="login-footer">
            		<img src="/img/로고.png">
                	<p>DRUM TONG company</p>
            	</div>
        	</div>
        </section>
    	</div>
    </main>
    <!-- JS 구현 -->
    <script>
    // 비밀번호 찾기 커서 이벤트
    const passwordEvent = document.getElementById("password-event");
    passwordEvent.addEventListener("mouseenter", function(){
        passwordEvent.style.color = "#000000";
    });
    passwordEvent.addEventListener("mouseleave", function(){
        passwordEvent.style.color = "#9AA6B2";
    });
    const loginEvent = document.getElementById("login-event");
    const joinEvent = document.getElementById("join-event");
    const joinText = document.getElementById("join-text");
    // 로그인 box 커서 이벤트
    loginEvent.addEventListener("mouseenter", function(){
        loginEvent.style.backgroundColor = "#54BAB9";
        loginEvent.style.color = "#f8f9fa";
    });
    loginEvent.addEventListener("mouseleave", function(){
        loginEvent.style.backgroundColor = "#f8f9fa";
        loginEvent.style.color = "#333333";
    });
    // 회원가입 box 커서 이벤트
    joinEvent.addEventListener("mouseenter", function(){
        joinEvent.style.backgroundColor = "#54BAB9";
        joinEvent.style.color = "#f8f9fa";
    });
    joinEvent.addEventListener("mouseleave", function(){
        joinEvent.style.backgroundColor = "#f8f9fa";
        joinEvent.style.color = "#333333";
    });
    // 회원가입 box text 색상 변경
    joinText.addEventListener("mouseenter", function(){
    	joinText.style.color = "#f8f9fa";
    });
    joinText.addEventListener("mouseleave", function(){
    	joinText.style.color = "#333333";
    });
    </script>
    <th:block th:include="common/footer"></th:block>
</body>
</html>
